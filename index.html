<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Formulário com Validações</title>
</head>
<body>
     <div class="container">
        <section class="header">
            <h2>Crie Sua Conta</h2>
        </section>

<!--Formulário de adastro simples-->
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome..."/>
                <a>Mensagem de erro!!!</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email ..."/>
                <a>Mensagem de erro!!!</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha de acesso"/>
                <a>Mensagem de erro!!!</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Repita a senha</label>
                <input type="password" id="password" placeholder="Digite a senha novamente"/>
                <a>Mensagem de erro!!!</a>
            </div>

            <button type="submit">Confirmar</button>
        </form>
<!--******Fim do formulário******-->
     </div>
<script src="./script.js"></script>
</body>
</html>
